
<!-- 도움이 되는 콘솔 경고를 포함한 개발버전-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- 상용버전, 속도와 용량이 최적화됨. -->
<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

<div id="app">
    {{message}}
</div>

<div id="app2">
    <h1 v-bind:title="message"></h1>
</div>

<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue';
        }
    });

    let app2 = new Vue({
        el: '#app2',
        data: {
            message: '이 페이지는 ' + new Date() + '에 로드되었습니다.'
        }
    });
</script>
